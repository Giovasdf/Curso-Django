<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Mantenedor de Productos</title>
</head>
<body>
    <h1>Mantenedor de Productos!</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Valor</th>
            <th scope="col">Categoria</th>
            <th scope="col">Opciones</th>

          </tr>
        </thead>
        <tbody>
            {% for producto in productos%}
            <tr>
                <th scope="row">{{producto.idProducto}}</th>
                <td>{{producto.nombreProducto}}</td>
                <td>${{producto.valorProducto}}</td>
                <td>{{producto.categoria}}</td>
                <td> <a href="{% url 'form_mod_producto' producto.idProducto %}">Modificar</a> </td>
                <td> <a href="{% url 'form_del_producto' producto.idProducto %}">Eliminar</a> </td>
            </tr>
            {% endfor %}
       
        </tbody>
      </table>

      <a href="{% url 'form_producto' %}">Nuevo Producto</a>
  
</body>
</html>
